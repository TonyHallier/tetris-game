<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement Tetris</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>üèÜ Classement Tetris</h1>
  <table id="scoresTable">
    <thead>
      <tr>
        <th>Position</th>
        <th>Nom</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("http://127.0.0.1:5000/scores") // Ton API Flask en local
      .then(response => response.json())
      .then(scores => {
        const tableBody = document.querySelector("#scoresTable tbody");
        scores.forEach((score, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>#${index + 1}</td>
            <td>${score.name}</td>
            <td>${score.score}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Erreur lors du chargement des scores :", err);
      });
  </script>
</body>
</html>
